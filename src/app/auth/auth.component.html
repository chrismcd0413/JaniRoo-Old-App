<ion-content fullscreen="true">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-img src="../../assets/images/White Logo.png"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item lines="none">
            <ion-label position="stacked">E-Mail</ion-label>
            <ion-input
              type="email"
              name="email"
              ngModel
              required
              email
              #emailCtrl="ngModel"
              style="--color: white; --placeholder-color: white;"
              placeholder="example@gmail.com"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item lines="none">
            <ion-label position="stacked">Password</ion-label>
            <ion-input
              type="password"
              name="pass"
              ngModel
              required
              #passCtrl="ngModel"
              placeholder="*******"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="primary" expand="block">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- <div class="ion-text-center">
      <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
    </div> -->
</ion-content>
