<app-header title="Monthly Tasks">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-spinner slot="icon-only" *ngIf="isLoading"></ion-spinner>

</app-header>

</ion-content>
